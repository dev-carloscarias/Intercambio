<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/layout.css}">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ">
                            <a class="nav-link" href="/reportes/index">Inicio</a>
                        </li>

                        <li class="nav-item ">
                            <a class="nav-link" href="/reportes/formachrecibida">Transacciones ACH Recibidas</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="/reportes/formachenviada">Transacciones ACH Saliente</a>
                        </li>

                        <li class="nav-item">
                            <a  sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_TESORERIA')" class="nav-link" href="/reportes/formconsultaenviadastodo">Lista ACH Saliente</a>
                        </li>

                        <li class="nav-item ">
                            <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_TESORERIA')" class="nav-link" href="/reportes/formconsultarecibidastodo">Lista ACH Entrantes</a>
                        </li>

                        <li class="nav-item ">
                            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/reportes/consultaach">
                                ACHSIB
                            </a>
                        </li>

                        <li class="nav-item ">
                            <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" href="/reportes/usuarios">
                                Usuarios
                            </a>
                        </li>

                        <ul class="navbar-nav navbar-right">

                            <li sec:authorize="isAuthenticated()" class="dropdown show pull-right">
                                <a
                                        class="btn btn-outline-primary dropdown-toggle" href="#"
                                        role="button" id="dropdownMenuLink" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <span sec:authentication="name"></span>
                                </a>

                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <form id="logoutForm" th:action="@{/logout}" method="post">
                                        <button class="dropdown-item"
                                                onclick="document.getElementById('logoutForm').submit();"
                                                type="submit" th:text="#{text.menu.signout}">Sign Out
                                        </button>
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}"/>
                                    </form>

                                </div>
                            </li>
                        </ul>

                    </ul>

                </div>
            </nav>
        </header>


        <footer th:fragment="footer" id="footer">
            <p>CHN</p>
            <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
            <script th:src="@{/js/popper.min.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
            <script th:src="@{/js/js.js}"></script>
        </footer>

    </body>
</html>
