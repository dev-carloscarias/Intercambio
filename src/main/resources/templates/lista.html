<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="layout/layout :: head">
    <title>ACH ENVIADAS</title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
     <div class="container">
         <div th:if="${!listAch.length()>0}">
             <h5>No hay registros</h5>
         </div>

         <div class="table-wrapper-scroll-y my-custom-scrollbar" th:unless="${listAch.length()>0}">
             <table class="table table-responsive table-bordered">
                 <thead>
                    <tr>
                        <th>ID</th>
                        <th>Estatus</th>
                        <th >Fecha</th>
                        <th>Cuenta Destino</th>
                        <th>Codigo Rechazo</th>
                        <th>CÃ³digo Banco Destino</th>
                        <th>Cuenta Origen</th>
                        <th>Monto</th>
                    </tr>
                 </thead>
                 <tbody  >
                     <tr th:each="achList:${listAch}" >
                         <td th:text="${achList.id}"></td>
                         <td th:text="${achList.status}"></td>
                         <td th:text="${ #dates.format(  achList.CreationDate, 'dd-MM-yyyy')}"> </td>
                         <td th:text="${achList.DfiAccountNumber}"></td>
                         <td th:text="${achList.FailureReason}"></td>
                         <td th:text="${achList.ReceivingDfiId}"></td>
                         <td th:text="${achList.OriginatorAccount}"></td>
                         <td th:text="${#numbers.formatDecimal(achList.amount ,1,'COMMA',2,'POINT')} "></td>

                     </tr>
                 </tbody>
             </table>

         </div>
     </div>

<script src="/static/js/js.js"></script>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
