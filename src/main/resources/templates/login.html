<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Login</title>

<head th:replace="layout/layout :: head"></head>

<body>

<div class="container">
<div class="row">

    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5" th:text="#{text.login.titulo}">>Sign In</h5>

                <form th:action="@{/login}" method="post">

                    <div class="form-group ">

                        <input type="text" name="username" id="username"
                               class="form-control" th:placeholder="#{text.login.username}" autofocus required="true"/>
                    </div>

                    <div class="form-group ">
                        <input type="password" name="password" id="password"
                               class="form-control" th:placeholder="#{text.login.password}" required="true"/>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary"
                               th:value="#{text.login.boton}"/>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


                </form>

                <div>
                    <small class="form-text text-danger" th:if="${error==true}"
                           th:errors="#{text.login.error}">

                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
</div>




<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
